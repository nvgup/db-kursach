<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
    <head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>NTUU KPI</title>	
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
</head>

<body>

<!-- Page -->
<div id="page">

	<div th:include="fragments/header::header"  th:remove="tag"></div>

	<div id="main">
	
		<div id="content">
			<div class="post" id="post-612">			
				<section class="post-entry">
				     
				    <fieldset id="errorDetails" th:if="${error.present}">
					 	<span>Неправельний логін або пароль. Спробуйте ще раз.</span>	
					</fieldset>  
				  
					<form id="registerForm" class="post-item" method="post" action="/login">
					    <fieldset>
							<legend>
								<h2>Вхід в систему</h2>
							</legend>
							<ol>
								<li>
									<label for="name">Логін*:</label> 
									<input id="name" type="text" name="login" title="Дане поле обовязкове для заповнення" placeholder="Введіть логін" required='true'/><br/>
								</li>
								<li>
									<label for="lastName">Пароль*:</label>
									<input id="lastName" type="password" name="password" title="Дане поле обовязкове для заповнення" placeholder="Введіть пароль" required='true'  pattern=".{6,}"/> <br/>
								</li>
							</ol>	
						</fieldset>
						
						<input type="submit" value="Вхід"/>
					</form>				
				</section>
			</div>	
		</div>

		
		
		
		<div class="clear"/>
	</div>
		
	<div th:include="fragments/footer::footer"  th:remove="tag"></div>
</div>
</body>
</html>
