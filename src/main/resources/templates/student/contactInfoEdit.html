<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head profile="http://gmpg.org/xfn/11">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>NTUU KPI</title>	
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="screen"/>
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/student.js}"></script>
	</head>

<body>

<!-- Page -->
<div id="page">
	<div th:include="fragments/header::header"  th:remove="tag"></div>
	
	<div id="main">
	
		<div id="content">
			<div class="post" id="post-612">			
				<div class="post-title">
					<h2>Зміна контактних даних</h2>
				</div>
				
				<section class="post-entry">
			
					<form id="registerForm" class="post-item" method="post" th:object="${currentUser}" action="/student/details/update">
					 	<fieldset>
							<legend><h2>Контактні дані</h2></legend>
							<input type="hidden"  th:field="*{login}" th:value="${login}"/>
							<ol>
								<li>
									<label for="phone">Тлефонний номер:</label> 
									<input id="phone" type="text"  th:field="*{phone}" th:value="${phone}" title="Номер повинен слідувати формату: (093)-79-143-06" placeholder="Введіть номер в форматі (093)-79-143-06 " pattern="\(0\d{2}\)-\d{2}-\d{3}-\d{2}"/><br/>
								</li>
								<li>
									<label for="email">Ваш емейл*:</label>
									<input id="email" type="email" th:field="*{email}" th:value="${email}"  maxlength="19" title="Ваш емайл в коректному вигляді" placeholder="nadya.net2@mail.ru"  /> <br/>
								</li>
							</ol>	
						</fieldset>				
						<input type="submit" value="Змінити"/>
					</form>				
				</section>
			</div>	
		</div>

		
		<div id="sidebar">
			<div id="sidebar-right">
				<div th:include="fragments/menus::studentMenu('contactInfo')"  th:remove="tag"></div>		
			</div>
		</div>
		<div class="clear"></div>
	</div>
		
	<div th:include="fragments/footer::footer"  th:remove="tag"></div>
</div>
</body>
</html>
