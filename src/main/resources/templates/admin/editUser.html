<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head profile="http://gmpg.org/xfn/11">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>NTUU KPI</title>	
		<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="screen"/>
	</head>

<body>

<!-- Page -->
<div id="page">
	<div th:include="fragments/header::header"  th:remove="tag"></div>
	
	<div id="main">
	
		<div id="content">
			<div class="post" id="post-612">			
				<div class="post-title">
					<h2>Зміна даних</h2>
				</div>
				
				<section class="post-entry">		
					<form id="registerForm" class="post-item" method="post" th:object="${user}" action="/admin/user/update">
					 	<fieldset>
							<ol>
								<li>
									<label for="login">Логін:</label> 
									<input id="login" type="text" th:value="${login}"  th:disabled="true"/><br/>
									<input id="login" type="hidden"  th:field="*{login}" th:value="${login}"/><br/>
								</li>
								<li>
									<label for="lastName">Прізвище:</label> 
									<input id="lastName" type="text"  th:field="*{lastName}" maxlength ="49" th:value="${lastName}" required='true'/><br/>
								</li>
								<li>
									<label for="firstName">Ім'я:</label> 
									<input id="firstName" type="text" th:field="*{firstName}" maxlength ="49" th:value="${firstName}" required='true'/><br/>
								</li>
								<li>
									<label for="surName">По-батькові:</label> 
									<input id="surName" type="text" th:field="*{surName}" maxlength ="49" th:value="${surName}" required='true'/><br/>
								</li>
								<li>
									<label for="phone">Тлефонний номер:</label> 
									<input id="phone" type="text"  th:field="*{phone}" th:value="${phone}" title="Номер повинен слідувати формату: (093)-79-143-06" placeholder="Введіть номер в форматі (093)-79-143-06 " pattern="\(0\d{2}\)-\d{2}-\d{3}-\d{2}"/><br/>
								</li>
								<li>
									<label for="email">Ваш емейл*:</label>
									<input id="email" type="email" th:field="*{email}" th:value="${email}"  maxlength ="19" title="Ваш емайл в коректному вигляді" placeholder="nadya.net2@mail.ru"  /> <br/>
								</li>

								<li th:if ="${user.type} =='студент'">
									<label for="group">Група*:</label>
									<select id="group" required="required" 
										th:field="*{facultyName}">
										<option
											th:each="group : ${groups}"
											th:text="${group}" 
											th:value="${group}">
										</option>
									</select>
								</li>
							</ol>	
						</fieldset>
						
						<input type="submit" value="Змінити"/>
					</form>				
				</section>
			</div>	
		</div>

		
		<div id="sidebar">
			<div id="sidebar-right">
				<div th:include="fragments/menus::adminMenu('editUser')"  th:remove="tag"></div>		
			</div>
		</div>
		<div class="clear"></div>
	</div>
		
	<div th:include="fragments/footer::footer"  th:remove="tag"></div>
</div>
</body>
</html>
